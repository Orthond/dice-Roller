<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css\styles.css" />
    <link
      rel="stylesheet"
      href="node_modules\bootstrap\dist\css\bootstrap.min.css"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-md" id="nav">
        <a class="navbar-brand" href="#" id="nav-Main">
          <img
            src="img/d20Logo.png"
            id="nav-Main"
            class="d-inline-flex align-top"
            alt=""
            loading="lazy"
          />
          Roller
        </a>
      </div>
    </nav>
    <div class="container-fluid" id="rollContain">
      <div class="d-inline-flex">
        <div class="card" id="cardStyle">
          <div class="card-body">
            <div class="card-text" id="rollVal">Roll</div>
            <div class="d-flex justify-content-center" id="bContain">
              <button type="button" class="btn btn-dark" id="prevBtn">
                Prev Dice
              </button>
              <button type="button" class="btn btn-dark" id="rollBtn"></button>
              <button type="button" class="btn btn-dark" id="nextBtn">
                Next Dice
              </button>
              <button type="button" class="btn btn-dark" id="dPlus">+</button>
              <input type="text" id="dTotal" placeholder="1" />
              <button type="button" class="btn btn-dark" id="dMinus">-</button>
            </div>
          </div>
        </div>
        <div class="card row no-gutters" id="hCard">
          <div class="card-body col">
            <h5 class="card-title" id="hTitle">History</h5>
            <table class="table table-dark" id="hTab">
              <thead>
                <tr>
                  <th scope="col">Roll #</th>
                  <th scope="col">Dice Type</th>
                  <th scope="col">Total Dice</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="hTab"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="js\app.js"></script>
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="node_modules\@popperjs\core\dist\umd\popper.min.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
  </body>
</html>
